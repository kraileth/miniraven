uname        = $$RJAIL_ROOT$$/bin/ravensys-uname
uthash       = $$TGT_PREFIX$$/include/utarray.h, $$TGT_PREFIX$$/include/utstring.h
xz           = $$TGT_PREFIX$$/bin/xz
