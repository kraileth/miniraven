gmake        = $$TGT_PREFIX$$/bin/gmake
libarchive   = $$TGT_PREFIX$$/include/archive.h, $$TGT_PREFIX$$/lib/pkgconfig/libarchive.pc, $$TGT_PREFIX$$/lib/libarchive_pic.a
